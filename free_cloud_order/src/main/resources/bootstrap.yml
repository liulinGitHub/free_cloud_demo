server:
  port: 2622

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        shared-dataids:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        encode: utf-8
  profiles:
    active: dev
